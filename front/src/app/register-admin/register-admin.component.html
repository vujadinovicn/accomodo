<div id="login-container">
    <div id="form-container">
        <h1 class="title dark-gray">Add a new admin</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field >
                <mat-label>Name</mat-label>
                <input matInput type="name" name="name" formControlName="name" />
                <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">entering name is required</mat-error>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Surname</mat-label>
                <input matInput type="surname" name="surname" formControlName="surname" />
                <mat-error *ngIf="registerForm.get('surname')?.errors?.['required']">entering surname is required</mat-error>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" />
                <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">entering email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">invalid email format</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <mat-icon id="eye-icon" matSuffix (click)="isVisible = !isVisible">{{isVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
                <input matInput [type]="isVisible? 'text' : 'password'" name="password" formControlName="password" />
                <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">entering password is required</mat-error>
            </mat-form-field>
            <button class="upload-btn" type="button" (click)="imageInput.click()">
                Upload profile picture
            </button>
            <div class="img-container">
                <img *ngIf="filePath" [src]="filePath" alt="Selected Image" class="selected-image" />
            </div>
            <input #imageInput type="file" (change)="onFileSelect($event)" style="display: none">
                <p>{{ file['name'] }}</p>
        </form>
        <button class="conf-button" mat-raised-button (click)="register()">Register</button>
    </div>
    <div id="img-container">
        <img src="../../assets/signUp.svg">
    </div>
</div>
